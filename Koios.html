<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koios Template</title>
    <link rel="stylesheet" href="./assets/style/koios.css" />
  </head>
  <body>
    <div class="main-section">
      <header class="header flex-center">
        <div class="flex-center logo-box">
          <img
            class="logo-img"
            src="./assets/image/logo.png"
            alt="koios image"
          />
          <span class="logo-context">Koios Engineering Solutions</span>
        </div>
        <ul class="flex-center nav-bar">
          <li>
            <a class="flex-center nav-item" href="#"
              >Engineering
              <img
                src="./assets/svg/bottom-chevron.svg"
                alt="bottom chevron for submenu"
            /></a>
          </li>
          <li>
            <a class="flex-center nav-item" href="#"
              >Software
              <img
                src="./assets/svg/bottom-chevron.svg"
                alt="bottom chevron for submenu"
            /></a>
          </li>
          <li>
            <a class="flex-center nav-item" href="#"
              >Edu-Tech
              <img
                src="./assets/svg/bottom-chevron.svg"
                alt="bottom chevron for submenu"
            /></a>
          </li>
          <li><a class="flex-center nav-item" href="#">About Us</a></li>
          <li>
            <a class="flex-center cta" href="#"
              >Contact Us
              <img
                src="./assets/svg/right-chevron.svg"
                alt="right chevron for call to action"
            /></a>
          </li>
        </ul>
      </header>
      <div class="container">
        <section class="hero-section">
          <div class="center-section">
            <h5 class="sub-title">Endless Solutions, One Destination</h5>
            <h1 class="main-title">implementing</h1>
            <h1 class="main-title">your ideas to reality</h1>
            <button class="main-cta">Get Started <img src="./assets/svg/yellow-chevron.svg" alt="yellow chevron for cta"></button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
